<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="eas-header" class="flex-display">
        <h1>Etch-a-Sketch!</h1>
    </div>
    <div id="input-container" class="flex-display">
        <button id="play-button">Play</button>
        <div id="user-form" class="user-form">
            <form action="">
                <label for="grid-size">Insert grid size number: </label>
                <input type="text" id="grid-size" name="grid-size">
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    <div class="whiteboard-container" id="whiteboard-container">
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
